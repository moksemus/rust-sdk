version: '3.8'

services:
  react-component-server:
    build:
      context: ..
      dockerfile: react-component-server/Dockerfile
    image: react-component-server:latest
    container_name: mcp-react-components
    environment:
      - RUST_LOG=info
      - COMPONENTS_DIR=/app/components
      - MCP_HTTP_PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - ./components:/app/components:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s